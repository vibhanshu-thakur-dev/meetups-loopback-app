		]
    });

	
	/** onclick listner to show request details in a inner table for contacts*/
    $('#contacts tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = tableContacts.row( tr );
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( createTableNew(row.data()) ).show();
            tr.addClass('shown');
        }
    });
	
	// to delete an existing contact
    $('#contacts tbody').on('click', 'td.delete', function () {
        var tr = $(this).closest('tr');
        var row = tableContacts.row( tr );
		var result = confirm("Are you sure you want to delete this contact");
		if(result){
			 $.ajax({
				url:baseUrl + '/contacts/'+row.data()['id'] + tempAccessToken,

				success:function(response){

				}
			});		
		}else{
			console.log("do nothing");
		}
    });
